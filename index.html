<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pantalla Start — Proyecto</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="start-screen">
    <header class="topbar">
      <div class="logo">
        <div class="logo-mark" aria-hidden="true"></div>
        <div class="logo-text">
          <span class="brand">EduNow</span>
          <small class="slogan">Aprendizaje sin fronteras</small>
        </div>
      </div>

      <div class="top-actions">
        <button id="contrastToggle" class="btn icon-btn" aria-pressed="false" title="Alternar contraste">
          ♿
        </button>
      </div>
    </header>

    <section class="hero">
      <div class="hero-left">
        <h1 class="hero-title">Comienza tu viaje</h1>
        <p class="hero-sub">
          Cursos offline y contenidos diseñados para zonas rurales — aprende con gamificación y progreso.
        </p>

        <div class="cta-row">
          <button id="startBtn" class="btn primary-btn">Continuar aprendiendo</button>
          <button id="exploreBtn" class="btn ghost-btn">Explorar cursos</button>
        </div>

        <div class="progress-card" aria-hidden="false">
          <div class="progress-info">
            <div>
              <div class="small-label">Curso actual</div>
              <div class="progress-title">Fundamentos de Energías Renovables</div>
            </div>
            <div class="progress-percent">48%</div>
          </div>
          <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="48">
            <div class="progress-fill" style="width:48%"></div>
          </div>
        </div>
      </div>

      <div class="hero-right" aria-hidden="true">
        <!-- Illustration placeholder. Replace with <img src="..." alt=""> or inline SVG -->
        <div class="illustration">
          <svg viewBox="0 0 400 300" role="img" aria-label="Ilustración de aprendizaje">
            <rect x="0" y="0" width="400" height="300" rx="16" fill="var(--bg-card)"/>
            <g transform="translate(36,40)">
              <rect width="120" height="18" rx="6" fill="rgba(255,255,255,0.06)"/>
              <rect y="36" width="220" height="12" rx="6" fill="rgba(255,255,255,0.04)"/>
              <circle cx="300" cy="120" r="56" fill="rgba(255,255,255,0.02)"/>
            </g>
          </svg>
        </div>
      </div>
    </section>

    <footer class="footer">
      <div class="footer-left">© <span id="year"></span> EduNow</div>
      <div class="footer-right">¿Nuevo por aquí? <a href="#" id="tourLink">Haz un tour</a></div>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
